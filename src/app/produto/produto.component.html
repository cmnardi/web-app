<div class="row">
    <div class="col-md-6 col-xs-12">
        <p class="lead">
            <mark>{{paginacao.total}}</mark> produtos encontrados
            de <mark>{{paginacao.de_item}}</mark> até <mark>{{paginacao.ate_item}}</mark>
        </p>
    </div>
    <div class="col-md-6 col-xs-12">
        <div class="form-group has-feedback">
            <form class="form-inline" (submit)="buscaProdutos(busca)">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" #busca>
                    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
        </div>
    </div>
</div>

<table class="table tale-striped table-bordered">
  <tr *ngFor="let produto of produtos">
    <td>
      <span *ngFor="let imagem of produto.imagens">
        <img src="{{imagem.url}}" height="50">
      </span>
    </td>
    <td>
      <h3>{{produto.nome}}</h3>
      {{produto.descricao}}
    </td>
    <td>
        <span *ngIf="produto.preco_atual">
            <del>De {{produto.preco_atual.valorDe | currency: 'BRL'}}</del><br>
            Por {{produto.preco_atual.valorPor | currency: 'BRL'}}
        </span>
    </td>
  </tr>
</table>

<div>
  <span *ngIf="paginacao.pagina_atual>1">
    <a class="btn btn-default" href="#" (click)="listaProdutos(1)"> << </a>
    <a class="btn btn-default" href="#" (click)="listaProdutos(paginacao.pagina_atual-1)"> anterior </a>
  </span>
    <a class="btn btn-primary" href="#"> {{paginacao.pagina_atual}} </a>
  <span *ngIf="paginacao.pagina_atual!=paginacao.ultima_pagina">
    <a href="#" class="btn btn-default" (click)="listaProdutos(paginacao.pagina_atual+1)"> próxima  </a>
    <a href="#" class="btn btn-default" (click)="listaProdutos(paginacao.ultima_pagina)"> última </a>
  </span>
</div>

<select (change)="listaProdutosP(itens_por_pagina)" #itens_por_pagina>
  <option *ngFor="let i of opts_itens_por_pagina" [selected]="i == parametros.itens_por_pagina">
    {{i}}
  </option>
</select>
